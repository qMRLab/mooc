    MR: Magnetic resonance
    NMR: Nuclear Magnetic Resonance
    qMRI: quantitative magnetic resonance imaging
    GPT: Generative Pre-trained Transformer
    MRM: Magnetic Resonance in Medicine
    B0: Main magnetic field
    B1: Radiofrequency field
    FID: Free Induction Decay
    Gx: X-axis gradient  
    Gy: Y-axis gradient
    Gz: Z-axis gradient
    TR: Repetition Time
    TE: Echo Time
    TI: Inversion Time
    CSF: Cerebrospinal fluid
    T1: Longitudinal magnetization relaxation time constant
    _T_{sub}`1`: Longitudinal magnetization relaxation time constant
    T2: Transverse magnetization relaxation time constant
    SE: Spin Echo
    GRE: Gradient Echo
    SPGR: Spoiled Gradient Echo (sequence)
    UMAP: Uniform manifold approximation and projection
    ADC: Analog to digital converter
    RF: Radiofrequency
    FA: Flip Angle
    VFA: Variable Flip Angle
    DESPOT1: Driven Equilibrium Single Pulse Observation of _T_{sub}`1`
    SNR: Signal-to-noise ratio
    RD-NLS: reduced-dimension non-linear least-squares
    STD: Standard deviation
    MT: Magnetization Transfer
    MTR: Magnetization Transfer Ratio
    MS: Multiple Sclerosis
    qMT: Quantitative Magnetization Transfer
    MTsat: Magnetization Transfer saturation
    SAR: Specific absorption rate
