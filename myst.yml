# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  title: 'Quantitative MRI mOOC'
  subtitle: An interactive book on the fundamentals of qMRI
  copyright: NeuroPoly 2024
  thumbnail: public/icon.png
  thebe:
    binder:
      url: https://mybinder.org
      repo: qmrlab/mooc
      ref: HEAD
  keywords:
    - quantitative MRI
    - education
  github: https://github.com/qmrlab/mooc
  banner: banner.jpg
  venue: qMRLab
  subject: MOOC
  numbering:
    headings: true
  open_access: true
  license: CC-BY-4.0
myst_url_schemes = {
    "gh-discussion": {
        "url": "https://github.com/qMRLab/mooc/discussion/{{path}}#{{fragment}}",
        "classes": ["github"],
    },
}
  abbreviations:
    MRI: Magnetic resonance imaging
    NMR: Nuclear Magnetic Resonance
    qMRI: quantitative magnetic resonance imaging
    GPT: Generative Pre-trained Transformer
    MRM: Magnetic Resonance in Medicine
    B0: Main magnetic field
    B1: Radiofrequency field
    FID: Free Induction Decay
    Gx: X-axis gradient  
    Gy: Y-axis gradient
    Gz: Z-axis gradient
    TR: Repetition Time
    TE: Echo Time
    TI: Inversion Time
    CSF: Cerebrospinal fluid
    T1: Longitudinal magnetization relaxation time constant
    T2: Transverse magnetization relaxation time constant
    SE: Spin Echo
    GRE: Gradient Echo
    SPGR: Spoiled Gradient Echo (sequence)
    UMAP: Uniform manifold approximation and projection
    ADC: Analog to digital converter
    RF: Radiofrequency
    FA: Flip Angle
    VFA: Variable Flip Angle
    DESPOT1: Driven Equilibrium Single Pulse Observation of T<sub>1</sub>
    SNR: Signal-to-noise ratio
    RD-NLS: reduced-dimension non-linear least-squares
    STD: Standard deviation
  exclude:
    - README.md
    - LICENSE.md
    - venv/*
  bibliography:
    - bibliography/book.bib
    - bibliography/ir.bib
  resources:
    - figures/2 T1 mapping/figure2-2.ipynb
site:
  template: book-theme
  logo: public/icon.png
  logo_text: qMRI mOOC
  actions:
    - title: Visit qMRLab
      url: https://qmrlab.org
    - title: NeuroPoly
      url: https://neuro.polymtl.ca/

